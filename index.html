<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first section was made to make the first five types beside each other and it contains none,solid,dotted,groove, and inset -->
    <section class="first-five">
        <div class="none"><h1>None</h1></div>
        <div class="solid"><h1>Solid</h1></div>
        <div class="dotted"><h1>Dotted</h1></div>
        <div class="groove"><h1>Groove</h1></div>
        <div class="inset"><h1>Inset</h1></div>
    </section>
    <!-- I Added A BR To Make A Space Between the sections -->
    <br>
    <!-- second section was made to make seprate the first five from the last five types beside each other and it contains hidden,double,dashed,ridge, and out set -->
    <section class="last-five">
        <div class="hidden"><h1>Hidden</h1></div>        
        <div class="double"><h1>Double</h1></div>
        <div class="dashed"><h1>Dashed</h1></div>
        <div class="ridge"><h1>Ridge</h1></div>
        <div class="outset"><h1>Outset</h1></div>
    </section>
</body>
</html>
